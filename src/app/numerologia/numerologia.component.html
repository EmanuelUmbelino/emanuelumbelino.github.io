<div style="padding: 25px;">
    <mat-card style="margin: auto;">
        <div>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="texto">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="calcularPorPalavra(texto)">Calcular</button>
        </div>
        <br>
        <div *ngIf="frase !== undefined">
            <b>{{ frase.frase }}</b>
            <div *ngFor="let p of frase.palavras">
                <mat-divider></mat-divider>
                <b>{{ p.palavra }}</b>
                <div *ngFor="let l of p.letras">
                    {{ l.letra }} -> {{ l.numero }}
                </div>
                Total {{ p.numero }} -> {{ p.soma }}
            </div>
            <mat-divider></mat-divider>
            Total
            {{ frase.numero }} -> {{ frase.soma }}
        </div>
    </mat-card>
</div>
